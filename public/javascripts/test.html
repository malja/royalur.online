<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="client.js"></script>
</head>
<body>
  <div id="game" style="margin: 20px; background-color: black; display: grid; color: white; grid-template-columns: [player_1] 30% [game] auto [player_2] 30%; grid-template-rows: [title] 20% [game] auto [dices] 10%;">

    <header style="grid-row: title; grid-column: game;">
        <h1>Game #001FAG</h1>
    </header>

    <aside style="grid-column: player_1; grid-row: game;">
        Player 1
    </aside>
    <main style="grid-column: game; grid-row: game">
        <canvas height="600"></canvas>
    </main>
    <aside style="grid-column: player_2; grid-row: game;">
        Player 2
    </aside>

    <button style="grid-column: game; grid-row: dices;">Roll</button>
  </div>
</body>
</html>
